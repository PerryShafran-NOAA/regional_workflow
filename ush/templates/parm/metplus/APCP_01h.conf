# Grid to Grid Precipitation Example

[dir]
# Input and output data directories
INPUT_BASE = {PROJ_DIR}/expt_dirs/test_metplus/2019101112/postprd
FCST_GRID_STAT_INPUT_DIR = {INPUT_BASE}

OUTPUT_BASE = {PROJ_DIR}/expt_dirs/test_metplus
GRID_STAT_OUTPUT_DIR = {OUTPUT_BASE}

OBS_GRID_STAT_INPUT_DIR = {PROJ_DIR}/obs/ccpa

# Location of configuration files used by MET applications
CONFIG_DIR = {PROJ_DIR}/add_metplus/regional_workflow/ush/templates/parm/met

# Log and temporary directories
LOG_DIR = {PROJ_DIR}/expt_dirs/test_metplus/log

[filename_templates]
# format of filenames
FCST_GRID_STAT_INPUT_TEMPLATE = HRRR.t{init?fmt=%H}z.bgdawp{lead?fmt=%HH}.tm{init?fmt=%H}

# ANLYS
OBS_GRID_STAT_INPUT_TEMPLATE = {OBS_GRID_STAT_INPUT_DIR}/{valid?fmt=%Y%m%d}/ccpa.t{valid?fmt=%H}z.01h.hrap.conus.gb2

GRID_STAT_OUTPUT_TEMPLATE = {init?fmt=%Y%m%d%H}/metprd/grid_stat

[config]
# Model to verify
MODEL = FV3SAR 
FCST_NATIVE_DATA_TYPE = GRIB

# Set obtype to vx
OBTYPE = CCPA
OBS_NATIVE_DATA_TYPE = GRIB

# List of applications to run
PROCESS_LIST = GridStat

# location of grid_stat MET config file
GRID_STAT_CONFIG_FILE = {CONFIG_DIR}/GridStatConfig_APCP
GRID_STAT_OUTPUT_PREFIX = {MODEL}_{CURRENT_FCST_NAME}_{OBTYPE}

# time looping - options are INIT, VALID, RETRO, and REALTIME
LOOP_BY = INIT

# Format of INIT_BEG and INIT_END
INIT_TIME_FMT = %Y%m%d%H

# Start time for METplus run
INIT_BEG = 2019101112
# # End time for METplus run
INIT_END = 2019101112
# # Increment between METplus runs in seconds. Must be > 60
INIT_INCREMENT = 3600 
INIT_TIME_FMT = %Y%m%d%H

# list of forecast leads to process. 
LEAD_SEQ = begin_end_incr(1,24,1)

# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_ORDER = times

# run pcp_combine on forecast/obs data?
FCST_PCP_COMBINE_RUN = False
OBS_PCP_COMBINE_RUN = False

# Set grid to verify on
GRID_STAT_REGRID_TO_GRID = FCST

# list of variables to compare
# thresholds in mm, equal to .01",.02",.05",.10",.25",.50",.75",1.0"
FCST_VAR1_NAME = APCP
FCST_VAR1_LEVELS = A01

BOTH_VAR1_THRESH = gt0.254,gt0.508,gt1.27,gt2.54

OBS_VAR1_NAME = APCP
OBS_VAR1_LEVELS = A01

# Forecast data description variables
FCST_IS_PROB = False

